<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopal-8 Game List</title>
    <style>
        @font-face {
            font-family: Pixel;
            src: url('font.ttf');
        }

        body {
            font-family: Pixel;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            background-color: #c0c0c0;
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), inset -5px -5px 15px rgba(0, 0, 0, 0.2), inset 5px 5px 15px rgba(255, 255, 255, 0.5);
            width: 550px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 15px solid #8b8b8b;
            border-radius: 10px;
            background-color: #000000;
            color: #ffffff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ffffff;
        }

        td {
            font-size: 20px;
        }

        th {
            font-size: 30px;
            background-color: cyan;
        }

        #brand {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 30px;
            color: #4a4a4a;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        #speaker {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 30px;
            display: flex;
            justify-content: space-between;
        }

        .speakerhole {
            width: 5px;
            height: 30px;
            background-color: #4a4a4a;
            border-radius: 2px;
        }

        .inp {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inp2 {
            font-family: Pixel, monospace;
            font-size: 18px;
            padding: 5px;
            background-color: #000000;
            color: #8b8b8b;
            border: 3px solid #8b8b8b;
            outline: none;
            width: 60%;
            text-align: center;
            margin-right: 10px;
        }

        .inp2::placeholder {
            color: #008000;
        }

        .inp2:focus {
            background-color: #001100;
        }

        .button {
            font-family: Pixel, monospace;
            font-size: 18px;
            padding: 5px 15px;
            background-color: #8b8b8b;
            color: #000000;
            border: 3px outset #a9a9a9;
            cursor: pointer;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #a9a9a9;
        }

        .button:active {
            border-style: inset;
            background-color: #787878;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Kopal-8 Game List</h1>
        <label>- Case-sensitive!<hr></label>
        <div class="inp">
            <input type="text" id="ginp" class="inp2" placeholder="Enter game name...">
            <button onclick="add()" class="button">ADD</button>
        </div>
        <table>
            <tr>
                <th>Game Name</th>
                <th>Creator</th>
            </tr>
            <tr>
                <td>applecatcher</td>
                <td>Kopal-8</td>
            </tr>
            <tr>
                <td>movement</td>
                <td>Kopal-8</td>
            </tr>
            <tr>
                <td>paint</td>
                <td>Kopal-8</td>
            </tr>
        </table>
        <hr>
        <div id="brand">KOPAL-8 - <a href="index.html">CONSOLE</a></div>
        <br>
        <div id="speaker">
            <div class="speakerhole"></div>
            <div class="speakerhole"></div>
            <div class="speakerhole"></div>
            <div class="speakerhole"></div>
            <div class="speakerhole"></div>
            <div class="speakerhole"></div>
        </div>
    </div>
    <script src="gamelist.js"></script>
</body>
</html>
